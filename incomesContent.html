<!-- DEFAULT -->
<div id="messageAdd">					
	<div id="errorMessage"></div>
	<label for="inputNewIncome">Nazwa kategorii</label><br>
	<input type="text" name="inputNewIncome" id="inputNewIncome" onchange="incomeInput()"><br><br>
	<div class="mt-3">
		<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
		<button type="button" class="btn btn-primary" onclick="addingNewIncome()">Zapisz</button>						
	</div>
</div>

<!-- ALERTS -->
<div id="successAddIncome">
	<div class="alert alert-success" role="alert">
		<p>Dodano nową kategorię!</p>	
	</div>
	<div class="mt-3">
		<button type="button" class="btn btn-secondary wideBtn" data-bs-dismiss="modal">Zamknij</button>						
	</div>
</div>

<div id="failAddIncome">
	<div class="alert alert-danger" role="alert">
		<p>Nie wprowadzono poprawnej nazwy!</p>
		<p>(Nazwa nie może zawierać cyfr oraz znaków specjalnych!)</p>	
	</div>
	<div class="mt-3">
		<button type="button" class="btn btn-secondary wideBtn" data-bs-dismiss="modal">Zamknij</button>						
	</div>
</div>

<div id="failIncomeExists">
	<div class="alert alert-danger" role="alert">
		<p>Taka kategoria już istnieje!</p>	
	</div>
	<div class="mt-3">
		<button type="button" class="btn btn-secondary wideBtn" data-bs-dismiss="modal">Zamknij</button>						
	</div>
</div>

<!-- DEFAULT -->
<div id="messageAddPaymentMethod">			
	<div id="errorMessagePaymentMethod"></div>
	<label for="inputNewPaymentMethod">Nazwa metody</label><br>
	<input type="text" name="inputNewPaymentMethod" id="inputNewPaymentMethod" onchange="paymentMethodInput()"><br><br>						
	<div class="mt-3">
		<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
		<button type="button" class="btn btn-primary" onclick="addingNewMethod()">Zapisz</button>						
	</div>
</div>

<!-- ALERTS -->
<div id="successAddPM">
	<div class="alert alert-success" role="alert">
		<p>Dodano nową metodę płatności!</p>	
	</div>
	<div class="mt-3">
		<button type="button" class="btn btn-secondary wideBtn" data-bs-dismiss="modal">Zamknij</button>						
	</div>
</div>

<div id="failAddPM">
	<div class="alert alert-danger" role="alert">
		<p>Nie wprowadzono poprawnej nazwy!</p>
		<p>(Nazwa nie może zawierać cyfr oraz znaków specjalnych!)</p>	
	</div>
	<div class="mt-3">
		<button type="button" class="btn btn-secondary wideBtn" data-bs-dismiss="modal">Zamknij</button>						
	</div>
</div>

<div id="methodExists">
	<div class="alert alert-danger" role="alert">
		<p>Taka metoda już istnieje!</p>	
	</div>
	<div class="mt-3">
		<button type="button" class="btn btn-secondary wideBtn" data-bs-dismiss="modal">Zamknij</button>						
	</div>
</div>
